    <head>

        <!-- Facebook meta info - http://ogp.me/ -->
        <meta property="og:title" content="[PAGE TITLE]">
        <meta property="og:description" content="[PAGE DESCRIPTION]">
        <meta property="og:url" content="/path/to/page.html">
        <meta property="og:image" content="/path/to/image.jpg">

        <!-- Twitter meta info - https://dev.twitter.com/cards/types/summary -->
        <!-- URL must be whitelisted/validated for Twitter cards to work: https://cards-dev.twitter.com/validator -->
        <meta name="twitter:card" content="summary"><!-- leave as-is -->
        <meta name="twitter:site" content="@site_account"><!-- replace w/Twitter handle for organization -->
        <meta name="twitter:url" content="/path/to/page.html">
        <meta name="twitter:title" content="[PAGE TITLE]">
        <meta name="twitter:description" content="[PAGE DESCRIPTION]">
        <meta name="twitter:image" content="/path/to/image.jpg"><!-- minimum size of 120px by 120px and must be less than 1MB in file size. -->

        <!-- The page's canonical URL (absent of query strings, hash tags, etc.) -->
        <link rel="canonical" href="../path/to/page.html">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="../css/main.css">
        
        
        <!--
            *** Only show this "potentialAction" section on the HOME / INDEX of the site, and change markup to match the site: ***
        
            - "url" — This property specifies the URL of your website. It must match the canonical URL of your domain's homepage.
            - potentialAction:target — This property specifies a search URL pattern for sending queries to your site's search engine.
            - query-input — the value for the name attribute of query-input must match the string enclosed inside curly braces in the target property of potentialAction.
        
            More info here: https://developers.google.com/structured-data/slsb-overview
        -->
        <script type="application/ld+json">
        {
           "@context": "http://schema.org",
           "@type": "WebSite",
           "url": "[URL]",
           "copyrightYear": "2016",
           "sourceOrganization": {
             "@type": "Organization",
             "name": "[ORG NAME]",
             "url": "[ORG URL]",
             "location" : {
               "@type" : "PostalAddress",
               "streetAddress" : "[ORG ADDR]",
               "addressLocality" : "[ORG CITY]",
               "addressRegion" : "[ORG STATE]",
               "postalCode" : "[ORG ZIP]"
             }
           },
           "sameAs": [
             "[ORG FB URL]",
             "[ORG TWITTER URL]",
             "[ORG LINKEDIN URL]"
           ],
           "potentialAction": {
             "@type": "SearchAction",
             "target": "[SEARCH URL]?q={search_term_string}",
             "query-input": "required name=search_term_string"
           }
        }
        </script>
    </head>
